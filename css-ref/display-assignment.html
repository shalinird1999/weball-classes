<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple HTML Project with Divs</title>
</head>
<body>

<!-- Div with display: block -->
<div>
    <h2>Block</h2>
    <p>This is a block-level div.</p>
</div>

<!-- Div with display: inline -->
<div>
    <h2>Inline</h2>
    <p>This is an inline div.</p>
</div>

<!-- Div with display: inline-block -->
<div>
    <h2>Inline-block</h2>
    <p>This is an inline-block div.</p>
</div>

<!-- Div with display: flex -->
<div>
    <h2>Flex</h2>
    <p>This is a flex div.</p>
</div>

</body>
</html>
