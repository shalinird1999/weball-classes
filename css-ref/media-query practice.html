<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media-query</title>
    <style>
        h1 {
            color: green;
        }
        @media screen and (min-width:600) {
            h1 {
                color: blue;
            }
        }

        @media screen and (min-width:1000){
            h1 {
                color: greenyellow;
            }
        }
        
    </style>

</head>
<body>
    <h1>heading 1</h1>
    
</body>
</html>
