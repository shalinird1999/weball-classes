<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
   <style>
    h1,
    h2,
    p {
        background-color: rgb(134, 58, 58);
    }
    
    span,
    input {
        background-color: orange;
    }

    span {
        display:block;
    }
    
    h2 {
        display:inline;
    }
    a {
        background-color: green;
        padding: 20px;
        display: inline-block;
    }
   </style>
</head>

<body>      
     <!-- block elements -->
    <h1>heading 1</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas impedit eius delectus perferendis magni unde eos, minima dolor modi obcaecati nam inventore est id accusamus laborum aperiam nulla voluptatum ipsa.</p>

    <!-- inline elements -->
    <span>span</span>
    <h2>heading 2</h2>
    <input type="text"> 
<a href="https.//weball.io">visit weball</a>
</body>




</html>
