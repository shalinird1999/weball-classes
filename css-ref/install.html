<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Installation methods</title>

    <!-- internal css -->
    <!-- we have to write the name of the html tag 
         and inside curly brakets write the css property -->
    <style>
        h2 {
            color: blue;
            background-color: aqua;
            font-weight: 800;
        }
    </style>
    
    <!-- external css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- inline css -->
    <!-- inside tag only we have to write the styles, it's called inline css -->
    <h1 style="color: red;">Heading  1</h1>


    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    
</body>
</html>
