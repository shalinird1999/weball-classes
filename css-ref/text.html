<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Properties</title>
    <style>
        p{
            color: red;
            background-color:  yellow;
            line-height: 1.3;
            font-weight: bold;
            font-family: monospace;
            font-size: 15px;
            font-style: italic;

            text-align:center;
            text-decoration: underline;
            text-shadow: 1px 1px 0px rgb(0,0,0);
            box-shadow: 1px 1px 0px rgb(0,0,0);
        }
        
            
    
    </style>
</head>
<body>
    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempora recusandae ad nobis quis. Magnam facilis saepe at doloremque, voluptas ratione quos obcaecati voluptatem omnis sequi, velit odio, nulla deleniti praesentium?
    </p>    
</body>
</html>
