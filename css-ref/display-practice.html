<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
</head>
<style>
    h1,
    h2,
    p {
        background-color: greenyellow;
    }

    span,
    input {
        background-color: rgb(162, 125, 197);
    }

    h2 {
        display: inline;
    }
    
    span {
        display: block;
    }

    a {
        background-color: yellow;
        padding: 15px;
        display: inline-block;
    }
</style>

<body>
   <!-- block elements -->
   <h1>heading 1</h1>
   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>

   <!-- inline elements -->
   <h2>heading 2</h2>
   <span>span</span>
   <input type="text">
   <a href="www.vsijaipur.com">visit ca coaching</a>
</body>
</html>
