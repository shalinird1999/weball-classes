<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table practice</title>
</head>
<body>
    <table border="1" width="300">
        <caption>rowspan and colspan attribute</caption>
        <thead>
            <tr>
                <th>type</th>
                <th>sub</th>
                <th>mark</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">fed</td>
                <td>html</td>
                <td>91</td>
            </tr>
            <tr>
                <td>css</td>
                <td>91</td>
            </tr>
            <tr>
                <td>jss</td>
                <td>93</td>
            </tr>
            <tr>
                <td rowspan="2">bed</td>
                <td>nodej</td>
                <td>94</td>
            </tr>
            <tr>
                <td>mongodb</td>
                <td>95</td>
            </tr>
    </tbody>
        <tfoot>
            <tr>
                <th colspan="2">total</th>
                <th>465</th>
            </tr>
        </tfoot>
    </table>
    <table border="1">
        <tr>
            <th>avrege</th>
            <th rowspan="2">red eyes</th>
            <th>height</th>
            <th>weight</th>
        </tr>
        <tr>
            <th>males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>females</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>

    </table>

</body>
</html>
