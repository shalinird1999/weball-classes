<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
    <style>
        h1 {
            color: red;
        }
        /* apply this css ofter 400px of browser width */
        @media screen and (min-width: 600px) {
         h1 {
            color: blue;
         }   
        }
        /* apply this css ofter 800px browser width */
        @media screen and (min-width: 1000px) {
         h1 {
            color: green;
         }   
        }
    </style>
</head>
<body>
    <h1>heading 1</h1>
</body>
</html>
