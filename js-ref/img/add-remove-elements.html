<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add/remove Elements</title>
</head>
<body>
    <h1 id="heading">Add/remove Elements</h1>
    <button id="btnAdd">Add Elemenets</button>
    <button id="btnRemove">Remove Elemenets</button>

    <script>
        let btnAddEl = document.getElementById("btnAdd");
        let btnRemoveEl = document.getElementById("btnRemove");

        btnAddEl.addEventListener('click',function(){
            let newEl = document.createElement('h2');
            newEl.innerText = 'Heading 2';
            document.body.appendChild(newEl);
        })

        btnRemoveEl.addEventListener('click',function(){
            let headingEl = document.getElementById('heading');

            headingEl.remove();
        })
    </script>
    
</body>
</html>
