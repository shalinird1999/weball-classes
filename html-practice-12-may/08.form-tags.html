<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Tags</title>
</head>

<body>

  <h1>Form Tags</h1>

  <form>
    <label for="">what is your number?</label>
    <input type="text" required>
    <br>
    <label for="">what is your Email</label>
    <input type="email" required>
    <br>
    <label for="">Password</label>
    <input type="password">
    <br>
    <label for="">Number</label>
    <input type="number">
    <br>
    <label for="">Search</label>
    <input type="search">
    <br>
    <label for="">Color</label>
    <input type="color">
    <br>
    <label for="">Date</label>
    <input type="date">
    <br>
    <label for="">Week</label>
    <input type="week">
    <br>
    <label for="">Time</label>
    <input type="time">
    <br>
    <label for="">File</label>
    <input type="file">
    <br>
    <label for="">Image</label>
    <input type="image" src="login-button.png" alt="Login" width="60">
    <br>
    <input type="hidden">
    <br>
    <input type="reset" value="Reset data">
    <input type="submit" value="Login the user">
    <br>
    <br>

    <p>Select your 1 fav subject:</p>
    <input type="radio" id="html1" name="subject">
    <label for="html1">HTML</label>
    <br>
    <input type="radio" id="css1" name="subject">
    <label for="css1">CSS</label>
    <br>
    <input type="radio" id="js1" name="subject">
    <label for="js1">JS</label>
    <br>

    <p>Select your fav subjects:</p>
    <input type="checkbox" id="html2">
    <label for="html2">HTML</label>
    <br>
    <input type="checkbox" id="css2">
    <label for="css2">CSS</label>
    <br>
    <input type="checkbox" id="js2">
    <label for="js2">JS</label>
    <br>
    <br>

    <label for="comment">Comment</label>
    <textarea id="comment" rows="5" cols="20"></textarea>

    <br>
    <br>

    <label for="lang">Select preferred lang:</label>
    <select id="lang">
      <option>English</option>
      <option>Tamil</option>
      <option>Kannada</option>
      <option>Telugu</option>
      <option>Hindi</option>
    </select>
  </form>

</body>

</html>

  Forms in HTML are used to collect user input. They consist of various form elements such as <input> (for text input, checkboxes, radio buttons, etc.), <button> (for buttons), <select> (for dropdown lists), <textarea> (for multiline text input), <label> (for labeling form elements), and others.

  tags: form, label, input, textarea, select, option 
  attributes: type, value, required, for, id, name
