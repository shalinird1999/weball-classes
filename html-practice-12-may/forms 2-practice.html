<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>FORM TAGS</h1>
    <form>
        <label for="">what is your name ?</label>
        <input type="text">
        <br>
        <label for="">what is your date of birth ?</label>
        <input type="date">
        <br>
        <label for="">what is your email </label>
        <input type="email">
        <br>
        <label for="">what is your father name?</label>
        <input type="text">
        <br>
        <label for="">what is your qualification</label>
        <input type="text">
        <br>
        <label for="">what is your number ?</label>
        <input type="number">
        <br>
        <label for="">what is your password</label>
        <input type="password">
        <br>
        <label for="">what is your file </label>
        <input type="file">
        <br>
        <label for="">image</label>
        <input type="image"  src="login-button.png" alternative="login" width="50">
        <br>
        <input type="reset" value="reset data">
        <input type="submit" name="" id="login">

        <p>select your fav sub</p>
        <input type="radio" name="subject" id="html 1">
        <label for="html 1">html</label>
        <br>
        <input type="radio" name="subject" id="css 1">
        <label for="css 1">css 1</label>
        <br>
        <input type="radio" name="subject" id="js">
        <label for="js">js</label>

        <p>select your fev sub</p>
        <input type="checkbox" name="subject" id="html 2">
        <label for="html 2">html 2</label>
        <br>
        <input type="checkbox" name="subject" id="css 2">
        <label for="css 2">css</label>
        <br>
        <input type="checkbox" name="subject" id="js">
        <label for="js 2">js</label>
        <br>
        <br>

        <label for="lang">select preferd language</label>
        <select id="lang">
            <option>english</option>
            <option>hindi</option>
            <option>tamil</option>
            <option>telugu</option>
            <option>kannada</option>
        </label>

    </form>
    
</body>
</html>
