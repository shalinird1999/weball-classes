<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Tags</title>
</head>

<body>
  <!-- 
    HTML provides elements for creating different types of lists, such as 
    unordered lists (<ul>), ordered lists (<ol>), and definition lists (<dl>). 
    List items are marked up using the <li> element.
   -->

  <!-- unordered list > list item -->
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JS</li>
  </ul>

  <!-- ordered list > list item -->
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JS</li>
  </ol>

  <!-- dl: description list, dt: data term, dd: data description -->
  <dl>
    <dt>HTML</dt>
    <dd>HyperText Markup Language</dd>
    <dt>CSS</dt>
    <dd>Cascading Style Sheet</dd>
    <dt>JS</dt>
    <dd>JavaScript</dd>
  </dl>
</body>

</html>
