<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Tags</title>
</head>

<body>
  <!--  
  Media:
  These HTML elements are used to embed media content such as images (<img>), videos (<video>), audio files (<audio>), and external content using <iframe> (inline frame).
  -->

  <img src="logo.svg" alt="WebAll Logo" width="100">

  <!-- loop, autoplay -->
  <audio src="smallbox.mp3" controls></audio>

  <!-- loop, autoplay -->
  <video src="hero.mp4" controls loop autoplay width="700"></video>

  <iframe src="https://weball.io" frameborder="1" width="400" height="600"></iframe>

</body>

</html>
